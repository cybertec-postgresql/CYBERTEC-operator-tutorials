apiVersion: cpo.opensource.cybertec.at/v1
kind: postgresql
metadata:
  name: cluster-1
spec:
  dockerImage: 'docker.io/cybertecpostgresql/cybertec-pg-container:postgres-16.4-1'
  numberOfInstances: 1
  postgresql:
    version: '16'
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 500m
      memory: 500Mi
  teamId: acid
  volume:
    size: 5Gi
    #storageClass: default-provisioner
  preparedDatabases:
    appl_db:
      defaultUsers: true
      extensions:
        dblink: public
      schemas:
        data: {}
        history:
          defaultRoles: true
          defaultUsers: false
