apiVersion: cpo.opensource.cybertec.at/v1
kind: postgresql
metadata:
  name: cluster-1
spec:
  dockerImage: 'docker.io/cybertecpostgresql/cybertec-pg-container:postgres-17.2-1'
  numberOfInstances: 1
  postgresql:
    version: '17'
  resources:
    limits:
      cpu: 100m
      memory: 500Mi
    requests:
      cpu: 100m
      memory: 500Mi
  teamId: acid
  volume:
    size: 5Gi
  backup:
    pgbackrest:
      configuration:
        secret: cluster-1-gcs-credentials
      global:
        repo1-path: /YOUR_PATH_INSIDE_THE_BUCKET/repo1/
        repo1-retention-full: '7'
        repo1-retention-full-type: count
      image: 'docker.io/cybertecpostgresql/cybertec-pg-container:pgbackrest-17.2-1'
      repos:
        - name: repo1
          resource: cpo-bucket-1
          key: gcs.json
          keyType: service
          schedule:
            full: 30 2 * * *
          storage: gcs
